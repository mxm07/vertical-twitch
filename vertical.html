<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vertical Twitch</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            body {
                background: #222;
            }
            iframe {
                width: 100%;
                height: 50%;
                border: 0;
                outline: 0;
            }
        </style>
    </head>
    <body>
        <iframe id="stream">stream</iframe>
        <iframe id="chat">chat</iframe>

        <script>
            const stream = window.localStorage.getItem("user");
            document.getElementById("stream").src = `https://player.twitch.tv/?channel=${stream}`;
            document.getElementById("chat").src = `https://www.twitch.tv/embed/${stream}/chat`;
        </script>
    </body>
</html>
