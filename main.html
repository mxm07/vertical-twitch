<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vertical Twitch</title>
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            body {
                background: #222;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="twitchvertical_logo.png" width="300" height="150"></img>
            <br/><br/>
            <div class="ui input">
                <input id="input" type="text">
            </div>
            <button id="submitButton" class="ui button active">Go</button>
        </div>
        <script>
            document.getElementById("submitButton").addEventListener("click", (e) => {
                const input = document.getElementById("input");
                window.localStorage.setItem("user", input.value);
                window.location = "vertical.html"  
            });
        </script>

        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="semantic.min.js"></script>
    </body>
</html>
